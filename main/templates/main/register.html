<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація — Альтерхол</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f4f8; }
    .card { max-width:500px; margin:auto; margin-top:50px; }
    .btn-violet { background:#6a4caf; color:#fff; border:none; }
    .btn-violet:hover { background:#54358d; }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Реєстрація</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Назва споживача</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ЄДРПОУ</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Номер договору</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Електронна пошта</label>
        <input type="email" class="form-control" required>
      </div>
      <!-- Заглушка для reCAPTCHA -->
      <div class="mb-3">
        <div style="background:#e0e0e0;padding:20px;text-align:center;border-radius:8px;">
          <input type="checkbox" required> Я не робот
        </div>
      </div>
      <button type="submit" class="btn btn-violet w-100">Зареєструватися</button>
    </form>
  </div>
</div>
</body>
</html>
