{% extends "main/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; padding-top: 100px;">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center section-title">Реєстрація</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field }}
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-violet w-100 mt-3">Створити акаунт</button>
        </form>
        <div class="mt-3 text-center">
            <small>Вже маєте акаунт? <a href="{% url 'login' %}" style="color: var(--highlight);">Увійти</a></small>
        </div>
    </div>
</div>
{% endblock %}
