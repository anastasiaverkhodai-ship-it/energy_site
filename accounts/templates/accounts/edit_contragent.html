{% extends "accounts/cabinet.html" %}

{% block cabinet_content %}
<div class="container" style="max-width: 600px;">
    <div class="card card-stats p-4">
        <h3 class="mb-4">
            <i class="fas fa-building me-2 text-violet"></i> 
            {% if instance %}Редагування{% else %}Додавання{% endif %} контрагента
        </h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted">Назва компанії</label>
                <input type="text" name="name" class="form-control" value="{{ instance.name|default:'' }}" required>
            </div>

            <div class="mb-3">
    <label class="form-label">Прив'язати користувача (Клієнта)</label>
    <select name="user_id" class="form-select">
        <option value="">---------</option>
        {% for user in users %}
            <option value="{{ user.id }}" {% if instance.user.id == user.id %}selected{% endif %}>
                {{ user.username }} ({% if user.first_name %}{{ user.first_name }}{% else %}Без імені{% endif %})
            </option>
        {% endfor %}
    </select>
    <div class="form-text">Цей користувач зможе бачити документи цієї компанії у своєму кабінеті.</div>
</div>
            <div class="mb-3">
                <label class="form-label text-muted">ЄДРПОУ</label>
                <input type="text" name="edrpou" class="form-control" value="{{ instance.edrpou|default:'' }}" required maxlength="10">
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">Менеджер</label>
                <input type="text" name="manager" class="form-control" value="{{ instance.manager|default:'' }}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'contragents' %}" class="btn btn-light">Скасувати</a>
                <button type="submit" class="btn btn-violet" style="background-color: var(--violet); color: white;">Зберегти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
