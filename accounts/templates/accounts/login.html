{% extends "main/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; padding-top: 100px;">
    <div class="card p-4" style="width: 100%; max-width: 450px; background-color: #1a0a38; border: 2px solid var(--violet-light); border-radius: 15px; box-shadow: 0 0 20px rgba(155, 48, 255, 0.3);">
        <h2 class="text-center mb-4" style="color: white; font-weight: bold;">Вхід</h2>
        
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3 text-start">
                    <label class="form-label text-light small">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-violet w-100 mt-3" style="background: var(--violet); color: white; border-radius: 8px; padding: 10px;">Увійти</button>
        </form>

        <div class="mt-4 text-center">
            <small class="text-light">Ще немає акаунту? <a href="{% url 'register' %}" style="color: var(--highlight); text-decoration: none;">Зареєструватися</a></small>
        </div>
    </div>
</div>
{% endblock %}
