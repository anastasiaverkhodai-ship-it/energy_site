{% extends "accounts/cabinet_base.html" %}

{% block cabinet_content %}
<div class="container" style="max-width: 600px;">
    <div class="card card-stats p-4 shadow-sm border-0">
        <h3 class="mb-4 text-violet">
            <i class="fas fa-file-upload me-2"></i> Завантажити документ
        </h3>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted">Оберіть файл (PDF, Scan)</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label text-muted">№ Договору</label>
                    <input type="text" name="number" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label text-muted">Дата підписання</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted">Контрагент (Власник документа)</label>
                <select name="contragent" class="form-select" required>
                    <option value="" selected disabled>Оберіть компанію...</option>
                    {% for c in contragents %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'documents' %}" class="btn btn-light">Скасувати</a>
                <button type="submit" class="btn btn-violet" style="background-color: var(--violet); color: white;">
                    Зберегти в архів
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
