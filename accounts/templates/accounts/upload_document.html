{% extends "accounts/cabinet_base.html" %}

{% block cabinet_content %}
<div class="container" style="max-width: 600px;">
    <div class="card card-stats p-4 shadow-sm border-0" style="border-radius: 15px;">
        <h3 class="mb-4 text-violet">
            <i class="fas fa-file-upload me-2"></i> Завантажити документ
        </h3>
        
        <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label class="form-label text-muted">Назва документа (як буде в реєстрі)</label>
        {{ form.title }}
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label text-muted">Тип документа</label>
            {{ form.document_type }}
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label text-muted">Контрагент</label>
            {{ form.contragent }}
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label text-muted">Файл</label>
        {{ form.file }}
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'documents' %}" class="btn btn-light">Скасувати</a>
        <button type="submit" class="btn btn-violet" style="background-color: var(--violet); color: white;">
            Зберегти документ
        </button>
    </div>
</form>
    </div>
</div>
{% endblock %}
