{% extends "accounts/cabinet.html" %}

{% block cabinet_content %}
<div class="container" style="max-width: 600px;">
    <div class="card card-stats p-4">
        <h3 class="mb-4"><i class="fas fa-user-edit me-2"></i> Редагування користувача</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted">Логін</label>
                <input type="text" name="username" class="form-control" value="{{ user_to_edit.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user_to_edit.email }}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label text-muted">Ім'я</label>
                    <input type="text" name="first_name" class="form-control" value="{{ user_to_edit.first_name }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label text-muted">Прізвище</label>
                    <input type="text" name="last_name" class="form-control" value="{{ user_to_edit.last_name }}">
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'users_list' %}" class="btn btn-light">Скасувати</a>
                <button type="submit" class="btn btn-violet" style="background-color: var(--violet); color: white;">Зберегти зміни</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
